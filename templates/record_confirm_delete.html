{% extends 'base.html' %}
{% block title %}Delete Record{% endblock %}
{% load static %}

{% block content %}
        <center>
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                        <fieldset class="form-group">
                             <legend class="border-bottom mb-4"> Delete Record</legend>
                                <h4>Are you sure you want to delete this record</h4>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-group-vertical btn-sm btn-danger" type="submit">Yes, Delete</button>
                            <button class="btn btn-group-vertical btn-sm btn-warning"><a href="{% url 'medical-record-detail' object.id %}">Cancel</a></button>
                        </div>
                </form>
            </div>
        </center>

{% endblock %}
