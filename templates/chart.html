{% extends 'base.html' %}
{% load static %}
{% block title %}Chart{% endblock %}

{% block content %}
{% include 'sidebar.html' %}
<div id="container" style="width: 95%;">
    <canvas id="myChart"></canvas>
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'Overview of Medical History',
            data: {{ data|safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(8, 63, 62, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(48, 201, 137, 0.2)',
                'rgba(81, 48, 201, 0.2)',
                'rgba(94, 7, 62, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(8, 63, 62, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(48, 201, 137, 1)',
                'rgba(81, 48, 201, 1)',
                'rgba(94, 7, 62, 1)'

            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>

        </div>
     <!-- /#page-content-wrapper -->
</div>
  <!-- /#wrapper -->
{% endblock %}
