{% extends 'base.html' %}
{% load static %}
{% block title %}Chart{% endblock %}

{% block content %}
{% include 'sidebar.html' %}
<div id="container" style="width: 85%;">
    <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'Overview of Medical History',
            data: {{ data|safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(225, 400, 64, 0.2)',
                'rgba(355, 159, 74, 0.7)',
                'rgba(455, 129, 32, 0.5)',
                'rgba(455, 155, 34, 0.1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(355, 119, 144, 1)',
                'rgba(245, 129, 274, 1)',
                'rgba(257, 195, 200, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>

        </div>
     <!-- /#page-content-wrapper -->
</div>
  <!-- /#wrapper -->
{% endblock %}
