{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}About{% endblock %}

{% block content %}
<section id="contact">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="section-title">
							<h2>Contact Us</h2>
							<p>If you have some Questions or need Help! Please Contact Us!</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">

					</div>
					<div class="col-md-6">
						<form role="form" action="" method="post">
								{% csrf_token %}
							<fieldset class="form-group">
								<legend class="border-bottom mb-4">Contact us</legend>
								{{ form|crispy }}
							</fieldset>
							<div class="row">
								<div class="form-actions">
										<button class="btn btn-info" type="submit">Send Message</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
{% endblock %}
